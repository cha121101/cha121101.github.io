<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="root"></p>

    <script>
        fetch('main.php').then(res => {
            return res.text()
        }).then(raw => {
            console.log(raw);
            var parse = JSON.parse(raw);
            document.querySelector('#root').innerHTML = parse;
        })
    </script>
</body>

</html>
